<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #d41492, #4a00e0);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: white;
    }

    .line {
      position: absolute;
      width: 200%;
      height: 120px;
      background: linear-gradient(90deg, #1e3c72, #2a5298);
      transform: rotate(-30deg);
      opacity: 0;
      animation: slideIn 1s forwards;
    }

    .line1 {
      top: -50px;
      left: -100px;
      animation-delay: 0.2s;
    }

    .line2 {
      top: 60px;
      left: -100px;
      animation-delay: 0.4s;
    }

    @keyframes slideIn {
      from {
        transform: translateX(-100%) rotate(-30deg);
        opacity: 0;
      }
      to {
        transform: translateX(0) rotate(-30deg);
        opacity: 0.3;
      }
    }

   .text {
  font-size: 2.5em;
  font-weight: 900;
  text-align: center;
  /* text-shadow: 2px 2px 0 #000; */ /* <- Removed */
  opacity: 0;
  transform: scale(0.5);
  animation: popUp 0.6s ease-out 1s forwards;
  z-index: 2;
}
    @keyframes popUp {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

   .button {
  position: fixed;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  background: linear-gradient(to right, #ff69b4, #ff8cc6);
  padding: 15px 40px;
  border: none;
  color: white;
  font-size: 1.2em;
  border-radius: 30px;
  cursor: pointer;
  box-shadow: 0 4px 12px rgba(255, 105, 180, 0.4);
  z-index: 2;

  opacity: 0;
  transform: translateX(-50%) scale(0.8);
  animation: fadeInBtn 0.6s ease-out 2s forwards; /* delay = 2s (1s for text + 1s extra) */
}

@keyframes fadeInBtn {
  to {
    opacity: 1;
    transform: translateX(-50%) scale(1);
  }
}
  </style>
</head>
<body>
  <div class="line line1"></div>
  <div class="line line2"></div>
  <div class="text">Welcome to<br>Parth's App</div>
  <button class="button" id="continueBtn">Continue</button>

  <script>
  document.getElementById("continueBtn").addEventListener("click", function() {
    window.location.href = "Submit.html"; // form.html should be in same folder
  });
</script>
</body>
</html>
